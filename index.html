<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="./src/imagenes/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav>
      <ul>
        <li class="buttons" id="clockli"><a class="quitador" href="#clock" id="clocka"> <i class="iconos schedule material-icons">schedule</i>Cloack</a></li>
        <li class="buttons" id="alarmli"><a class="quitador" href="#alarm" id="alarma"><i class="iconos schedule material-icons">alarm</i>Alarm</a></li>
        <li class="buttons" id="stopwatchli"><a class="quitador" href="#stopwatch" id="stopwatcha"><i class="iconos schedule material-icons">timer</i>Stopwatch</a></li>
        <li class="buttons" id="timerli"><a class="quitador" href="#timer" id="timera"><i class="iconos schedule material-icons">watch</i>Timer</a></li>
      </ul>
    </nav>
    <main>
      <section id="clock">
        <x-clock>
          <time>00:00:00</time>
        </x-clock>
      </section>
      <section id="alarm">
        <x-alarm>
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <section class="controls">
                <button class="start material-icons">alarm_on</button>
                <button class="pause material-icons">alarm_off</button>
                <button class="delete material-icons">delete</button>
              </section>
            </section>
          </template>
          <section class="items"></section>
          <section class="controls">
            <button class="add material-icons" id="add_alarm">add_alarm</button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <x-stopwatch>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="controls">
            <button class="start material-icons">timer</button>
            <button class="pause material-icons">timer_off</button>
            <button class="restart material-icons">restart_alt</button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <x-timer>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <section class="timers">
              <input
                type="time"
                min="00:00:00"
                max="23:59:59"
                value="00:03:00"
              />
              <input
                type="time"
                min="00:00:00"
                max="23:59:59"
                value="00:01:00"
              />
            </section>
          </section>
          <section class="controls">
            <button class="start material-icons">timer</button>
            <button class="pause material-icons">timer_off</button>
            <button class="restart material-icons">restart_alt</button>
            <button class="loop material-icons">loop</button>
            <button class="no-loop material-icons">sync_disabled</button>
          </section>
        </x-timer>
      </section>
    </main>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
